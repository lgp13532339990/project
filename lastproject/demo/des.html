<div class="bar bar-header bar-assertive">
	<a class="button button-clear icon ion-chevron-left" menu-toggle="left" onclick="javascript:window.history.back(-1);"></a>
	<h1 class="title">商品信息</h1>
</div>
<ion-content id="contain" overflow-scroll="false" has-bouncing="true" class="has-tabs has-header">
	<div class="des-img">
		<img src="./shopApi/images/{{goodId}}.jpg">
	</div>
	<div class="des-name">
		<h4>{{goodName}}</h4>
		<span>￥</span>
		<span class="price">{{goodPrice}}</span>
		<p>作者：<a href="">{{goodAuthor}}</a> 著</p>
		<p>出版社：<a href="">天津人民出版社</a> 著</p>
	</div>
	<div class="des-send">
		<i class="ion-ios-checkmark-outline"></i>
		<span class="title">百文现货</span>
		<span class="send">付款后1-3个工作日发货</span>
	</div>
	<div class="des-des">
		<span class="des">商品详情</span>
		<a href="" ng-click="turn()">查看详情
			<span class="{{icon}} icon"></span>
		</a>
		<div class="clearfix"></div>
		<p ng-if="num" ng-bind-html="goodDes" class="des-text"></p>
	</div>
	<!-- 购物车添加 -->
	<div class="des-shop">
		<span class="text">数量：</span>
		<button class="min num" ng-click="min()">-</button>
		<span>{{firstNumber}}</span>
		<button class="max num" ng-click="max()">+</button>
		<div class="btn">
			<button class="shop-car" ng-click="addGood()">加入购物车</button><button class="shop">立即购买</button>
		</div>
	</div>
	<!-- 商品评价 -->
	<div class="des-des">
		<span class="des" ng-click="comment()">我要评价</span>
		<a href="" ng-click="comtext()">评价详情
			<span class="{{icon}} icon"></span>
		</a>
		<div class="clearfix"></div>
	</div>
	<!-- 提交评论 -->
	<div class="comment" ng-if="value">
		<form ng-submit="submitData()">
			<textarea rows="5" ng-model="textObj.content" ng-required="true">dasdasdasdsa</textarea>
			<button class="button button-block button-assertive button-small">提交</button>
		</form>
	</div>
	<!-- 所有评论 -->
	<div class="com-text" ng-if="comvalue">
		<div class="top">全部评论</div>
		<div class="com-contain">
			<span class="name">{{user_id}}</span>
			<span class="comen">(匿名)</span>
			<span class="time">2012年9月10日</span>
			<p class="text">{{text}}</p>
		</div>
	</div>
</ion-content>
