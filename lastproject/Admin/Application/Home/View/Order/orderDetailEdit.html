<block name="content">
    <!-- <link rel="stylesheet" href="__PUBLIC__/dist/bootstrap/css/bootstrap.css"> -->
    <div id="content">
        <div class="contentTop">
            <span class="pageTitle"><span class=" icon-book" aria-hidden="true"></span>订单详情修改</span>
            <div class="clear"></div>
        </div>
        <!-- Breadcrumbs line -->
        <div class="breadLine">
            <div class="bc">
                <ul id="breadcrumbs" class="breadcrumbs">
                    <li><a href="##">主页</a></li>
                    <li><a href="{:U('Order/orderList')}">订单</a></li>
                    <li class="current"><a href="##" title="">订单详情修改</a></li>
                </ul>
            </div>
        </div>
        <!-- Main content -->
        <div class="wrapper" style="padding-top:30px">
            <div class="row ">
                <div class="col-sm-8 col-md-6">
                    <div class="thumbnail " style="padding:30px">
                        <h1>商品修改</h1>
                        <hr>
                        <form class="form-horizontal" action="{:U('Book/bookAction')}" method="POST" enctype="multipart/form-data" >
                            <input type="hidden" name="book_id" value="{$bookDetails.book_id}">
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-9">
                                    <label for="imageFile"><img src="/Admin/{$bookDetails.image_Name_S}" alt="..." class="img-rounded" style="width:160px;height:160px;"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">书面</label>
                                <div class=" col-sm-9">
                                    <input type="file" name="image_name" id="imageFile">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="请输入书名" name="book_title" value="{$bookDetails.book_title}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">作者</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="请输入作者" name="book_author" value="{$bookDetails.book_author}">
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="" class="col-sm-2 control-label">类别</label>
                                <div class=" col-sm-9">
                                    <select class="form-control" name="cate_id">
                                        <foreach  name="CateAllData" item="val">
                    
                                            <option value="{$val.cate_id}"  {:($val['cate_id'] == $bookDetails['cate_id'])?'selected':''} >{$val.cate_name}</option>
                                        </foreach >
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="请输入价格" name="book_price" value="{$bookDetails.book_price}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-9">
                                    <script id="book_desc" name="book_desc" type="text/plain">{$bookDetails.book_desc}</script>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-offset-8 col-sm-10">
                                    <a href="{:U('Book/book')}" type="submit" class="btn btn-default btn-lg">返回</a>
                                    <button type="submit" class="btn btn-success btn-lg">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var bookDes = UE.getEditor('book_desc');
        window.onload = function() {
            bookDes.setHeight(200);

        }
        </script>
    </div>
</block>
