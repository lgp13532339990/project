<extend name="Templete:headAndLeft" />
<block name="nav">
    <ul class="nav">
        <li>
            <a href="{:U('Index/index')}" title=""><img src="__PUBLIC__/TPLDIST/images/icons/mainnav/dashboard.png" alt="" /><span>主页</span></a>
        </li>
        <li>
            <a href="" title=""><img src="__PUBLIC__/TPLDIST/images/icons/mainnav/ui.png" alt="" /><span>用户</span></a>
        </li>
        <li>
            <a href="{:U('Book/book')}"  title=""><img src="__PUBLIC__/TPLDIST/images/icons/mainnav/forms.png" alt="" /><span>商品</span></a>
        </li>
        <li>
            <a href="{:U('Order/orderList')}" title="" class="active"><img src="__PUBLIC__/TPLDIST/images/icons/mainnav/statistics.png" alt="" /><span>订单</span></a>
        </li>
    </ul>
</block>
<block name="content">
    <!-- <link rel="stylesheet" href="__PUBLIC__/dist/bootstrap/css/bootstrap.css"> -->
    <div id="content">
        <div class="contentTop">
            <span class="pageTitle"><span class=" icon-bookmark" aria-hidden="true"></span>商品订单</span>
            <div class="clear"></div>
        </div>
        <!-- Breadcrumbs line -->
        <div class="breadLine">
            <div class="bc">
                <ul id="breadcrumbs" class="breadcrumbs">
                    <li><a href="##">主页</a></li>
                    <li><a href="{:U('Order/orderList')}">订单</a></li>
                    <li class="current"><a href="##" title="">订单详情</a></li>
                </ul>
            </div>
        </div>
        <!-- Main content -->
        <div class="wrapper" style="padding-top:30px">
             <table class="table table-hover">
                <tr>
                    <th>订单详情ID</th>
                    <th>订单ID</th>
                    <th>商品名称</th>
                    <th>商品数量</th>
                    <th>操作</th>
                </tr>
                <volist name="orderDetailsData" id="val">
                    <tr>
                        <form action="{:U('Order/orderDetailEdit')}" method="POST">
                            <input type="hidden" name="orderdetail_id" value="{$val.orderdetail_id}">
                            <input type="hidden" name="order_id" value="{$val.order_id}">
                            <td>{$val.orderdetail_id}</td>
                            <td>{$val.order_id}</td>
                            <td>{$val.book_name}</td>
                            <td>
                                <input type="number" name="book_num" value="{$val.book_num}">
                            </td>
                            <td>
                                <Button  type="submit" href="{:U('Book/bookEdit',array('book_id'=>$val['book_id']))}" class="btn btn-warning btn-xs">修改</Button>
                                <a href="{:U('Order/orderDetailDelete',array('orderdetail_id'=>$val['orderdetail_id'],'order_id'=>$val['order_id']))}" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </form>
                    </tr>
                </volist>
            </table>
            <div class="bookListPage">
                {$page}
            </div>
           
        </div>
        <script type="text/javascript">
        
        </script>
    </div>
</block>
