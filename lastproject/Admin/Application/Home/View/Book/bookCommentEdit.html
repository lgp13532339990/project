<block name="content">
    <!-- <link rel="stylesheet" href="__PUBLIC__/dist/bootstrap/css/bootstrap.css"> -->
    <div id="content">
        <div class="contentTop">
            <span class="pageTitle"><span class=" icon-book" aria-hidden="true"></span>商品评论修改</span>
            <div class="clear"></div>
        </div>
        <!-- Breadcrumbs line -->
        <div class="breadLine">
            <div class="bc">
                <ul id="breadcrumbs" class="breadcrumbs">
                    <li><a href="##">主页</a></li>
                    <li><a href="{:U('Book/book')}">商品</a></li>
                    <li><a href="{:U('Book/bookComment')}">商品评论</a></li>
                    <li class="current"><a href="##" title="">商品评论修改</a></li>
                </ul>
            </div>
        </div>
        <!-- Main content -->
        <div class="wrapper" style="padding-top:30px">
            <div class="row ">
                <div class="col-sm-8 col-md-6">
                    <div class="thumbnail " style="padding:30px">
                        <h1>商品评论修改</h1>
                        <hr>
                        <form class="form-horizontal" action="{:U('Book/bookCommentEditAction')}" method="POST" enctype="multipart/form-data" >
                            
                            
                            <input type="hidden" name="comment_id" value="{$commentData.comment_id}">
                            <input type="hidden" name="book_id" value="{$book_id}">
                            <div class="form-group">
                                <div class="col-sm-offset-0 col-sm-12">
                                    <textarea name="comment_content" id="" cols="30" rows="10">{$commentData.comment_content}</textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-offset-8 col-sm-10">
                                    <a href="{:U('Book/bookComment',array('book_id'=>$commentData['book_id']))}" type="submit" class="btn btn-default btn-lg">返回</a>
                                    <button type="submit" class="btn btn-success btn-lg">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var bookDes = UE.getEditor('book_desc');
        window.onload = function() {
            bookDes.setHeight(200);

        }
        </script>
    </div>
</block>
